<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        .underscore-template {
            display: none;
        }
        table, tr, td,th {
            border: 1px gray solid;
        }
    </style>
</head>
<body>

<table>
    <thead>
   <!-- <tr>
        <th>#</th>
        <th>name</th>
        <th>age</th>
    </tr>-->
    </thead>
    <tbody>
        <script class="underscore-template" type="text/html">
            <tr>
                <td>{%= $index %}</td>
                <td>{%= name %}</td>
                <td>{%= age %}</td>
                {% _.each(cars, function(a , b, c){ %}
                <td>{%=a%}</td>
                {% }); %}
            </tr>
        </script>
    </tbody>
</table>

<script src="lib/seajs/2.2.3/sea.min.js"></script>

<script type="text/javascript">
    seajs.config({
        base: "./"
    });
    seajs.use(['lib/jquery-1.7.2.min', 'lib/underscore.js', 'dist/jquery.underscore.render'], function () {
        $('tbody').templateRender({data: [
            {name: '蔡正大', age: 18, cars: ['car1','car2']},
            {name: 'lq', age: 20, cars: ['car1','car2', 'car3']}
        ]});
    });

</script>
</body>
</html>
